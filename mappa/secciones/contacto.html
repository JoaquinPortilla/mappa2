<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">

      <link rel="stylesheet" href="../css/style.css">
      <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@100;200;400;600&amp;display=swap" rel="stylesheet">
      <meta name="description" content="Ciclo MAPPA - Poesía mensual con micrófono abierto. ¡Renovemos la cultura!">
      <meta name="keywords" content="ciclo, poesía, micrófono abierto, slam, cultura, performance, mappa">
      <title>MAPPA - Contactanos</title>
   </head>
   <body>
      <header>  <!-- nav bar -->
         <nav class="navbar navbar-expand-lg navbar-light brown">
            <div class="container-fluid">
               <a class="navbar-brand text-white" href="../index.html">mappa
               </a>
               <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
               <span class="navbar-toggler-icon"></span>
               </button>
               <div class="collapse navbar-collapse" id="navbarNav">
                  <ul class="navbar-nav">
                     <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="../secciones/nosotros.html">Nosotros</a>
                     </li>
                     <li class="nav-item">
                        <a class="nav-link" href="../secciones/encuentros.html">Encuentros</a>
                     </li>
                     <li class="nav-item">
                        <a class="nav-link" href="../secciones/destacados.html">Destacados</a>
                     </li>
                     <li class="nav-item">
                        <a class="nav-link" href="../secciones/contacto.html">Contacto</a>
                     </li>
                  </ul>
               </div>
            </div>
         </nav>
      </header>
      <main class="mainClass">
         <section class="contactUs">
            <h1>¡CONTACTANOS!</h1>
         </section>
         <section class="formSection">  <!-- formulario -->
            <div class="form form-contact">
               <div class="mb-2">
                  <label for="nombre" class="form-label">Ingrese su nombre completo</label>
                  <input type="text" class="form-control" id="nombre" placeholder="Nombre y Apellido">
               </div>
               <div class="mb-3">
                  <label for="email" class="form-label">Ingrese su email</label>
                  <input type="email" class="form-control" id="email" placeholder="email@ejemplo.com">
               </div>
               <select class="form-select form-select-sm mb-2" aria-label=".form-select-sm example">
                  <option selected>Seleccione su localidad</option>
                  <option value="caba">CABA</option>
                  <option value="gba">Gran Buenos Aires</option>
                  <option value="otro">Otro</option>
               </select>
               <div class="mb-3">
                  <label for="mensaje" class="form-label">Dejanos tu mensaje</label>
                  <textarea class="form-control" id="mensaje" rows="4"></textarea>
               </div>
               <div class="d-flex justify-content-center">
                  <button type="submit" value="Submit" class="btn btn-light btn-submit">Enviar</button>
               </div>
            </div>
         </section>
      </main>
      <footer class="footer"> <!-- footer -->
         <a href="https://www.whatsapp.com" target="_blank"><i class="bi bi-whatsapp"></i></a>
         <a href="https://www.instagram.com/ciclomappa/" target="_blank"><i class="bi bi-instagram"></i></a>
         <a href="https://www.facebook.com/poesia.performatica" target="_blank"><i class="bi bi-facebook"></i></a>
      </footer>
   </body>
